_BASE_: "./Base-RCNN-C4.yaml"
MODEL:
  BACKBONE:
    FREEZE_AT: 0
    NAME: "build_PBresnet_backbone"
  RPN:
    HEAD_NAME: "PBRPNHead"
  ROI_HEADS:
    NAME: "PBROIHeads"
    NUM_CLASSES: 20
  ROI_BOX_HEAD:
    CLS_AGNOSTIC_BBOX_REG: True
  WEIGHTS: "./output/voc[1,10]/model_final.pth"
DATALOADER:
  NUM_WORKERS: 8
DATASETS:
  TRAIN: ('voc[11,20]_train', )
  TEST: ('voc_2007_test', )
SOLVER:
  OPTIM: "Adam"
  IMS_PER_BATCH: 8
  BASE_LR: 0.01
  STEPS: (12000, 16000)
  MAX_ITER: 18000
  WARMUP_ITERS: 100
  CHECKPOINT_PERIOD: 1000
TEST:
  EVAL_PERIOD: 1000
OUTPUT_DIR: "./output/pb[roi_heads]10+10 b8"
SEED: 9999
